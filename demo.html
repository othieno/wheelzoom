<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wheelzoom</title>
</head>
<body>
	<img class='zoom' src='daisy.jpg' alt='Daisy!' width='555' height='320'/>
	<script src="wheelzoom.js"></script>
	<script>
		var daisy = document.querySelector('img.zoom');
		wheelzoom(daisy);
		daisy.addEventListener('scroll', function(e){
			console.log("Zoomed in/out");
		});
	</script>
</body>
</html>
